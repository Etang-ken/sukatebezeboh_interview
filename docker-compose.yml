version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: crowdfunding-app
    container_name: crowdfunding-app
    restart: unless-stopped
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: crowdfunding-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: crowdfunding
      MYSQL_ROOT_PASSWORD: your_password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - app-network
    ports:
      - "3306:3306"

  web:
    image: nginx:alpine
    container_name: crowdfunding-web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
